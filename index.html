<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator V2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      
      <div class="calculator">
        <input type="text" value="1" />
        <div class="keyboard">
          <button class="operator-btn">C</button>
          <button class="operator-btn">()</button>
          <button class="operator-btn">%</button>
          <button class="operator-btn">/</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator-btn">x</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator-btn">-</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator-btn">+</button>

          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button class="operator-btn equal">=</button>
        </div>
      </div>

    </div>

    <div class="footer">&copy; KMH | Source Code</div>
  </body>
</html>
