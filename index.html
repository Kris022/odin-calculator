<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" defer></script>

    <div class="flex-container">
      <div class="content">
        <div class="calculator">
          <div class="display">
            <p>1 + 2</p>
          </div>
          <div class="keyboard">
            <div>
              <button>+</button>
              <button>-</button>
              <button>*</button>
              <button>/</button>
            </div>
            <div class="keyboard-row">
              <button>9</button>
              <button>8</button>
              <button>7</button>
            </div>

            <div>
              <button>6</button>
              <button>5</button>
              <button>4</button>
            </div>

            <div>
              <button>3</button>
              <button>2</button>
              <button>1</button>
            </div>

            <div>
              <button>clear</button>
              <button>0</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
